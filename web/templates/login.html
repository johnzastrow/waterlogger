<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body>
    <div class="login-container" x-data="loginForm()">
        <div class="login-card">
            <h1>Waterlogger</h1>
            <p>Sign in to your account</p>

            <form @submit.prevent="submitLogin">
                <div class="form-group">
                    <label for="username">Username <span class="required">*</span></label>
                    <input type="text" id="username" x-model="formData.username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password <span class="required">*</span></label>
                    <input type="password" id="password" x-model="formData.password" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" :disabled="loading">
                        <span x-show="!loading">Sign In</span>
                        <span x-show="loading">Signing in...</span>
                    </button>
                </div>

                <div x-show="error" class="error-message" x-text="error"></div>
            </form>
        </div>
    </div>

    <script>
        function loginForm() {
            return {
                loading: false,
                error: '',
                formData: {
                    username: '',
                    password: ''
                },
                
                async submitLogin() {
                    this.loading = true;
                    this.error = '';
                    
                    try {
                        const response = await fetch('/api/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(this.formData)
                        });
                        
                        const data = await response.json();
                        
                        if (response.ok) {
                            window.location.href = '/';
                        } else {
                            this.error = data.error || 'Login failed';
                        }
                    } catch (error) {
                        this.error = 'Network error occurred';
                    } finally {
                        this.loading = false;
                    }
                }
            };
        }
    </script>
</body>
</html>
